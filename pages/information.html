<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>INFORMATION</title>

</head>

<body>

    <header>

    </header>
    <main class="container-fluid row ">
        <image class='col-md-8 imageseconds' src="../Image/sign-up.jpg" />

        <form class='col-md-4' style='margin-top:10em;padding-left: 7em;'>
            <h1 for="input-signup" class="col-md-12 col-form-label"
                style="padding-left: 3em;padding-bottom: 1em; font-family: 'Times New Roman', Times, serif;"> YOUR
                INFORMATION</h1>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text col-md-12" style="width:10em">Avatar</span>
                </div>

                <input type="file" id="fileBox" value='Choose...' multiple>
                <input type="button" value="Browser" id="checkButton">

                <!-- <div class="input-group-prepend">
                    <span class="input-group-text col-md-12" style="width:10em">Browser</span>
                </div> -->
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text col-md-12" style="width:10em">Giới tính</span>
                </div>
                <p><input class='nam ' type="radio">Nam </p>
                <p><input class='nu ' type="radio">Nữ </p>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text col-md-12 " style="width:10em">Date of birth</span>
                </div>
                <input type="date" class="form-control" id="input-date" placeholder="Input date" required>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="width:10em">Hobbies</span>
                </div>
                <select type="text" class="form-control" id="input-hobbies">
                    <option>Choose........... </option>
                    <option>Go swimming </option>
                    <option>Listen to music </option>
                    <option>Go shopping </option>
                    <option>Jogging </option>
                    <option>Play sports </option>
                    <option>Read books </option>
                    <option>Sing </option>
                    <option>Travel </option>
                    <option>Take photographs</option>
                    <option>Gardening </option>
                    <option>Watching </option>
                    <option>Go Fishing </option>
                    <option>Video games </option>
                </select>
            </div>
            <button type="button" class="col-md-5 btn btn-primary complete" id="btn-complete"
                style="margin-left:7em">Complete > </button>
            <p class="infor">By continuing you agree with our Term of Services
                and Private Policy </p>
        </form>

    </main>



    <script src="../script/information.js"></script>
</body>

</html>
