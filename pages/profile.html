<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ti-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>PROFILE</title>
</head>

<body>


    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-2 mb-5 mb-lg-0 wow anh fadeIn">
                <div class="card border-0 shadow">
                    <img style='overflow:hidden; height: 300px;' id='newImage'
                        src="https://www.bootdey.com/img/Content/avatar/avatar6.png" alt="...">
                </div>
            </div>
            <div class="col-lg-8">
                <div class="ps-lg-1-6 ps-xl-5">
                    <div class="mb-5 wow fadeIn textt">
                        <div class="text-start mb-9 wow fadeIn row">
                            <h6 class="h4 mb-0 " style="margin-left:3%">Hi , </h6>
                            <h6 class='h4 mb-0' id='newName' style="text-transform: uppercase;"> </h6>
                        </div>
                        <div class="text-start mb-1-6 wow fadeIn">
                            <h6 class="h4 mb-0 " id='newEmail' style="margin-left:2%">example@gmail.com</h6>
                        </div>
                        <div class="text-start mb-1-6 wow fadeIn">
                            <h6 class="h4 mb-0 " style="margin-left:2%">Age:24</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <section class="col-md-6 ">
            <div class="row">
                <h5> Phone : </h5>
                <h5 id='newPhone' style="margin-left: 5%;"> </h5>
            </div>
            <div class="row">
                <h5>Gender : </h5>
                <h5 id='newGender' style="margin-left: 4%;"> </h5>
            </div>
            <div class="row">
                <h5>Address :</h5>
                <h5 id='newAddress' style="margin-left: 3%;"> </h5>
            </div>
            <div class="row">
                <h5>Hobbies :</h5>
                <h5 id='newHobbies' style="margin-left: 3%;"> </h5>
            </div>
        </section>

        <div class="col-md-12 col-md-6 col-xs-12 col-sm-12 row ">
            <button class="button4" id="btn-previous"> < Previous</button>
            <button class="button4" id="btn-signup">Sign up</button>
            <button class="button4" id="home">Home Page</button>
            <button type="button" class="button4" data-toggle="modal" data-target="#exampleModal" id="changePass">Change
                Password</button>

        </div>
        <!-- <Modal class="modal" id='formPass' style="display:none"> --> 
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5  type="button" class="modal-title" id="exampleModalLabel" data-toggle="modal" data-target="#exampleModal">Change Password</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group row mb-3">
                                <label for="input-pass" class="col-sm-5 col-form-label">Current Password :</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="current-password"
                                        placeholder="Fill Current Password">
                                    <small></small>
                                    <span></span>
                                </div>
                            </div>
                            <div class="form-group row mb-3">
                                <label for="input-name" class="col-sm-5 col-form-label">New Password :</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="new-password"
                                        placeholder="Fill New Password">
                                    <small></small>
                                    <span></span>
                                </div>
                            </div>
                            <div class="form-group row mb-3">
                                <label for="input-name" class="col-sm-5 col-form-label">Confirm New Password :</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="confirm-new-password"
                                        placeholder="Fill Confirm New Password">
                                    <small></small>
                                    <span></span>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer row">
                            <button type="button" class="btn btn-danger" data-dismiss="modal" style="margin-top:10%" id="close">Close</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" id="updatePass">Save changes</button>
                        </div>

                    </div>
                </div>
            </div>
        <!-- </Modal> -->


    </div>

    <script src="../script/data.json"></script>
    <script src="../script/localStorage.js"></script>
    <script src="../script/profile.js"></script>
</body>

</html>
